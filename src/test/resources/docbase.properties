#disable auto detection
docbase.archive.autodetection=

#connection pool configuration
docbase.c3p0.min_size=5
docbase.c3p0.max_size=20
docbase.c3p0.timeout=7200
docbase.c3p0.max_statements=50

#cache provider configuration
docbase.cache.provider_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
docbase.cache.region.factory_class=org.hibernate.cache.ehcache.SingletonEhCacheRegionFactory

#database configuration
docbase.connection.driver_class=org.hsqldb.jdbc.JDBCDriver
docbase.connection.url=jdbc:hsqldb:mem:kengine
docbase.connection.username=sa
docbase.connection.password=
docbase.dialect=org.hibernate.dialect.HSQLDialect
docbase.default_schema=
#mysql
#docbase.connection.driver_class=com.mysql.jdbc.Driver
#docbase.connection.url=jdbc:mysql://localhost:3306/testdoc?autoReconnect=true
#docbase.connection.username=root
#docbase.connection.password=yreham.com
#docbase.dialect=org.docbase.dialect.MySQLDialect


entitymanager.packages.to.scan = com.yreham.docbase.model

#automatic database schema: re-create the base each time
docbase.hbm2ddl.auto=create-drop

#logs configurations
docbase.format_sql=true
docbase.show_sql=false
docbase.use_sql_comments=true
